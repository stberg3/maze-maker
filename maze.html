<!DOCTYPE html>
<html>

	<script type="text/javascript" src="maze.js"></script>

<body>
	<canvas width="1500" height="1500">
</canvas>
<script type="text/javascript">
	let g = new Grid(25,25);
	g.render();
	g.iterativeDfs().then(() => {
		let p = g.solveMaze();
		p.then((end) => {
			g.renderPath(end);
		});		
	});
</script>
</body>
